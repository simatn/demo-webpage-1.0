<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler Sandt - Portfolio</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #E5E7EB; /* A light gray, softer than pure white */
        }

        /* Minimalist dark scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 4px;
            border: 1px solid #0a0a0a;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        /* Animation for elements fading in on scroll */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s cubic-bezier(0.65, 0, 0.35, 1), transform 0.6s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .fade-in-up-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Staggered delay for card animations */
        .project-card:nth-child(1) { transition-delay: 0ms; }
        .project-card:nth-child(2) { transition-delay: 100ms; }
        .project-card:nth-child(3) { transition-delay: 200ms; }
        .project-card:nth-child(4) { transition-delay: 300ms; }
    </style>
</head>
<body class="bg-black antialiased">

    <!-- Container -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Header & Navigation -->
        <header class="py-6">
            <nav class="flex justify-between items-center" aria-label="Global">
                <!-- Logo/Name -->
                <a href="#" class="text-xl font-bold text-white transition-opacity duration-300 hover:opacity-75">
                    Tyler Sandt
                </a>
                
                <!-- Desktop Nav -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="text-sm font-medium text-gray-300 transition-colors duration-300 hover:text-white">Home</a>
                    <a href="#about" class="text-sm font-medium text-gray-300 transition-colors duration-300 hover:text-white">About</a>
                    <a href="#projects" class="text-sm font-medium text-gray-300 transition-colors duration-300 hover:text-white">Projects</a>
                    <a href="#" class="text-sm font-medium text-gray-300 transition-colors duration-300 hover:text-white">Announcements</a>
                    <a href="#" class="text-sm font-medium text-gray-300 transition-colors duration-300 hover:text-white">Contact</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button type="button" id="menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-700" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!-- Hamburger Icon -->
                        <svg id="icon-open" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <!-- Close Icon (hidden by default) -->
                        <svg id="icon-close" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </nav>

            <!-- Mobile Menu (hidden by default) -->
            <div class="hidden md:hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="#home" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-900">Home</a>
                    <a href="#about" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-900">About</a>
                    <a href="#projects" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-900">Projects</a>
                    <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-900">Announcements</a>
                    <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-900">Contact</a>
                </div>
            </div>
        </header>

        <main>
            <!-- Hero Section (Headline Video) -->
            <section id="home" class="py-16 md:py-24">
                <div id="main-project-container" class="fade-in-up">
                    <!-- This content will be dynamically generated by JavaScript -->
                </div>
            </section>

            <!-- More Work Section -->
            <section id="projects" class="py-16 md:py-24">
                <h2 class="text-2xl font-semibold text-white mb-8 fade-in-up">More Work</h2>
                <div id="more-work-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Project cards will be dynamically inserted here -->
                </div>
                <div class="text-center mt-12 fade-in-up">
                    <a href="#" class="text-sm font-medium text-gray-300 transition-colors duration-300 hover:text-white group">
                        See all work <span class="transition-transform duration-300 inline-block group-hover:translate-x-1" aria-hidden="true">&rarr;</span>
                    </a>
                </div>
            </section>

            <!-- Featured Work / "About" Section from image -->
            <section id="about" class="py-16 md:py-24">
                <h2 class="text-2xl font-semibold text-white mb-8 fade-in-up">Featured Work</h2>
                <div id="featured-work-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Featured project cards will be dynamically inserted here -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="py-12 mt-16 border-t border-gray-900">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="text-sm text-gray-500">
                    &copy; 2025 Tyler Sandt. All rights reserved.
                </div>
                <div class="flex space-x-6">
                    <!-- Placeholder social icons -->
                    <a href="#" class="text-gray-500 hover:text-gray-300 transition-colors duration-300">
                        <span class="sr-only">LinkedIn</span>
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" clip-rule="evenodd"/></svg>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-gray-300 transition-colors duration-300">
                        <span class="sr-only">Twitter</span>
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-gray-300 transition-colors duration-300">
                        <span class="sr-only">GitHub</span>
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M12 0C5.373 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.6.111.82-.26.82-.577 0-.285-.01-1.04-.015-2.04-3.338.726-4.033-1.61-4.033-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.085 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.217.694.825.576C20.565 21.795 24 17.3 24 12c0-6.627-5.373-0-12-0z" clip-rule="evenodd"/></svg>
                    </a>
                </div>
            </div>
        </footer>

    </div> <!-- End Container -->

    <script>
        // --- START: PROJECT DATA ---
        // This is where you manage your content.
        // Just edit this array, and the website will update dynamically.
        const projectData = [
            {
                id: 1,
                type: 'main-video',
                title: 'Generative AI Art Suite',
                description: 'A collection for nominal to anomaly aristotelian. Explore new fnoise Dntbld expression.',
                // Use a placeholder video. Replace with your own video file URL.
                // Using a common test video from Google.
                videoUrl: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4',
                // Poster image for when video is loading
                posterUrl: 'https://placehold.co/1600x900/000000/111111?text=Loading+Video...'
            },
            {
                id: 2,
                type: 'more-work',
                title: 'Video from Project 2',
                // Placeholder image for the card
                imageUrl: 'https://placehold.co/600x400/000000/111111?text=Project+2',
                link: '#'
            },
            {
                id: 3,
                type: 'more-work',
                title: 'Video from Project 3',
                imageUrl: 'https://placehold.co/600x400/000000/111111?text=Project+3',
                link: '#'
            },
            {
                id: 4,
                type: 'more-work',
                title: 'Video from Project 4',
                imageUrl: 'https://placehold.co/600x400/000000/111111?text=Project+4',
                link: '#'
            },
            {
                id: 5,
                type: 'more-work',
                title: 'Video from Project 5',
                imageUrl: 'https://placehold.co/600x400/000000/111111?text=Project+5',
                link: '#'
            },
            {
                id: 6,
                type: 'featured-work',
                title: 'Project: Nebula Renderer',
                imageUrl: 'https://placehold.co/800x600/000000/111111?text=Nebula+Renderer',
                link: '#'
            },
            {
                id: 7,
                type: 'featured-work',
                title: 'Project: Synthaura Visualizer',
                imageUrl: 'https://placehold.co/800x600/000000/111111?text=Synthaura+Visualizer',
                link: '#'
            },
            {
                id: 8,
                type: 'featured-work',
                title: 'Procedural City Generator',
                imageUrl: 'https://placehold.co/800x600/000000/111111?text=Procedural+City',
                link: '#'
            }
        ];
        // --- END: PROJECT DATA ---


        document.addEventListener('DOMContentLoaded', () => {

            // --- Mobile Menu Toggle ---
            const menuButton = document.getElementById('menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const iconOpen = document.getElementById('icon-open');
            const iconClose = document.getElementById('icon-close');

            menuButton.addEventListener('click', () => {
                const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
                menuButton.setAttribute('aria-expanded', !isExpanded);
                mobileMenu.classList.toggle('hidden');
                iconOpen.classList.toggle('hidden');
                iconClose.classList.toggle('hidden');
            });
            
            // Close mobile menu when a link is clicked
            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    menuButton.setAttribute('aria-expanded', 'false');
                    mobileMenu.classList.add('hidden');
                    iconOpen.classList.remove('hidden');
                    iconClose.classList.add('hidden');
                });
            });


            // --- Dynamic Project Rendering ---
            const mainProjectContainer = document.getElementById('main-project-container');
            const moreWorkGrid = document.getElementById('more-work-grid');
            const featuredWorkGrid = document.getElementById('featured-work-grid');

            // 1. Render Main Headline Video
            const mainProject = projectData.find(p => p.type === 'main-video');
            if (mainProject) {
                mainProjectContainer.innerHTML = `
                    <div class="relative border border-gray-900 rounded-lg overflow-hidden shadow-2xl shadow-gray-900/20">
                        <video 
                            class="w-full h-auto aspect-video object-cover"
                            src="${mainProject.videoUrl}"
                            poster="${mainProject.posterUrl}"
                            autoplay 
                            loop 
                            muted 
                            playsinline
                        ></video>
                        <div class="absolute bottom-0 left-0 w-full p-6 md:p-10 bg-gradient-to-t from-black via-black/70 to-transparent">
                            <h1 class="text-3xl md:text-5xl font-bold text-white mb-3">
                                ${mainProject.title}
                            </h1>
                            <p class="text-lg md:text-xl text-gray-300 max-w-2xl mb-5">
                                ${mainProject.description}
                            </p>
                            <a href="#" class="text-sm font-medium text-white transition-colors duration-300 hover:text-gray-300 group">
                                More about this <span class="transition-transform duration-300 inline-block group-hover:translate-x-1" aria-hidden="true">&rarr;</span>
                            </a>
                        </div>
                    </div>
                `;
            }

            // 2. Render "More Work" Cards
            const moreWorkProjects = projectData.filter(p => p.type === 'more-work');
            moreWorkGrid.innerHTML = moreWorkProjects.map(project => `
                <a href="${project.link}" class="project-card fade-in-up block group border border-gray-900 rounded-lg overflow-hidden transition-all duration-300 ease-in-out hover:scale-[1.03] hover:border-gray-700 hover:shadow-2xl hover:shadow-gray-900/20">
                    <img class="w-full h-auto aspect-video object-cover" src="${project.imageUrl}" alt="${project.title}">
                    <div class="p-4">
                        <h3 class="text-sm font-medium text-gray-200 group-hover:text-white transition-colors duration-300">${project.title}</h3>
                    </div>
                </a>
            `).join('');

            // 3. Render "Featured Work" Cards
            const featuredWorkProjects = projectData.filter(p => p.type === 'featured-work');
            featuredWorkGrid.innerHTML = featuredWorkProjects.map(project => `
                <a href="${project.link}" class="project-card fade-in-up block group border border-gray-900 rounded-lg overflow-hidden transition-all duration-300 ease-in-out hover:scale-[1.03] hover:border-gray-700 hover:shadow-2xl hover:shadow-gray-900/20">
                    <img class="w-full h-auto aspect-[4/3] object-cover" src="${project.imageUrl}" alt="${project.title}">
                    <div class="p-5">
                        <h3 class="text-lg font-semibold text-gray-100 group-hover:text-white transition-colors duration-300">${project.title}</h3>
                    </div>
                </a>
            `).join('');


            // --- Intersection Observer for Animations ---
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in-up-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1 // Trigger when 10% of the element is visible
            });

            // Observe all elements with the .fade-in-up class
            document.querySelectorAll('.fade-in-up').forEach(el => {
                observer.observe(el);
            });
        });
    </script>

</body>
</html>
